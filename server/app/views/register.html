<html>
<head>
    <meta charset="utf-8"/>
    <title><%=title %></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        .demo1 {
            width: 500px;
            margin: 0 auto;
            padding-top: 100px;
        }
    </style>
</head>
<body>
<div class="demo1">
    <% if (locals.success) { %> 
      <div id="alt_sucess" class="alert alert-success"> 
        <%= success %> 
      </div> 
   <% } %> 

    <% if (locals.error) { %> 
        <div id="alt_warning" class="alert alert-warning"> 
            <%= error %> 
        </div> 
    <% } %> 
    <form class="form-horizontal user-input" id="form" role="form" method="post">
        <h3 class="text-center"><%=title %></h3>
        <div class="form-group">
            <label for="user" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="user" name="name" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">

            </div>
        </div>
        <div class="form-group">
            <label for="msg" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-10">
                <textarea class="from-control" name="" id="msg" placeholder="备注" cols="47" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">  记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="btn" type="submit" class="btn btn-primary btn-block">注册</button>
            </div>
        </div>
    </form>
</div>
<script>
